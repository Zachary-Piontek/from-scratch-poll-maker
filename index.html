<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web MVC UI</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Poll Tracker</h1>
    </header>

    <main>

        <section id="polling-station">
            <section id="section-starting-poll">
                <div id="starting-poll">
                    <form>
                        <h1>Start Poll</h1>
                        <label>
                            Polling Question
                            <input required name="pollQuestion">
                        </label>
                        <label>
                            Option 1
                            <input required name="option1">
                        </label>
                        <label>
                            Option 2
                            <input required name="option2">
                        </label>
                        <label>
                            <button class="btn-new-poll">Start Poll</button>
                        </label>
                    </form>
                </div>
            </section>
            <section id="polling-numbers">
                <section id="poll-tracker">
                    <h1>Poll Tracker</h1>
                    <div class="poll-box">
                        <span class="poll question">Question</span>
                        <span class="option one">o1</span>
                        <span class="votes optionOne">v1</span>
                        <span class="option two">o2</span>
                        <span class="votes optionTwo">v2</span>
                    </div>
                </section>
                <section id="poll-counter">
                    <div class="polling-oversight">
                        <span class="option one">o1</span>
                        <button class="vote optionOne">Add Vote</button>
                        <button class="subtract optionOne">Remove Vote</button>
                        <span class="option two">o2</span>
                        <button class="vote optionTwo">Add Vote</button>
                        <button class="subtract optionTwo">Remove Vote</button>
                        <button class="end-poll">End Poll</button>
                    </div>
                </section>
            </section>
        </section>

        <section id="past-results">
            <h1>Poll Results</h1>
            <div class="polling-end"></div>
        </section>
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
